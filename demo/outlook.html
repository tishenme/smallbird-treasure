<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Outlook友好的邮件模板</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .list-item {
            background-color: #fff;
            padding: 8px;
            margin-bottom: 8px;
        }
        .header, .footer {
            padding: 10px;
            text-align: center;
        }
        .header {
            background-color: #0078d7;
            color: white;
        }
        .footer {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>邮件标题</h1>
    </div>
    <table class="table">
        <tr>
            <th>姓名</th>
            <th>邮箱</th>
            <th>电话</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>zhangsan@example.com</td>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>lisi@example.com</td>
            <td>0987654321</td>
        </tr>
    </table>
    <div class="list-item">
        <ul>
            <li>服务项目一</li>
            <li>服务项目二</li>
            <li>服务项目三</li>
        </ul>
    </div>
    <div class="footer">
        <p>感谢您的阅读。</p>
    </div>
</body>
</html>
