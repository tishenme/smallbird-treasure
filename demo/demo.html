<!DOCTYPE html>
<html>
<head>
    <title>包含表格和列表的邮件模板</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .header {
            text-align: center;
            padding: 10px 0;
            color: #fff;
            background-color: #007BFF;
            border-bottom: 3px solid #0069d9;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            color: #333;
            background-color: #f0f0f0;
            border-top: 3px solid #d0d0d0;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>欢迎来到我们的邮件模板！</h1>
        </div>
        <div class="content">
            <h2>这是一封测试邮件</h2>
            <p>感谢您打开这封邮件。这是一个使用HTML和CSS设计的简单邮件模板，包含了一个表格和一个列表。</p>
            <h3>我们的服务：</h3>
            <ul>
                <li>服务项目一</li>
                <li>服务项目二</li>
                <li>服务项目三</li>
            </ul>
            <h3>联系信息：</h3>
            <table>
                <tr>
                    <th>姓名</th>
                    <th>邮箱</th>
                    <th>电话</th>
                </tr>
                <tr>
                    <td>张三</td>
                    <td>zhangsan@example.com</td>
                    <td>1234567890</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>lisi@example.com</td>
                    <td>0987654321</td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <p>感谢您的阅读。</p>
        </div>
    </div>
</body>
</html>
